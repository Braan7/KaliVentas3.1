<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>KaliVentas | Iniciar sesión</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root{
      --bg:#020617;
      --card:#020617;
      --primary:#4f46e5;
      --accent:#22c55e;
      --text:#f9fafb;
      --muted:#9ca3af;
      --border:#1f2937;
      --radius-lg:26px;
      --radius-pill:999px;
    }
    *{box-sizing:border-box;margin:0;padding:0;}
    body{
      min-height:100vh;
      font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text",system-ui,sans-serif;
      background:radial-gradient(circle at top,#020617 0,#000 60%);
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:1.5rem .8rem;
    }
    .shell{
      width:100%;
      max-width:380px;
      border-radius:var(--radius-lg);
      border:1px solid rgba(15,23,42,.95);
      background:radial-gradient(circle at top,#020617 0,#020617 55%,#000 100%);
      box-shadow:0 0 0 1px rgba(15,23,42,.9),0 26px 40px rgba(15,23,42,.9);
      padding:1.4rem 1.3rem 1.6rem;
    }
    .logo{
      display:flex;
      align-items:center;
      gap:.7rem;
      margin-bottom:1rem;
    }
    .logo-badge{
      width:38px;
      height:38px;
      border-radius:999px;
      background:radial-gradient(circle at 30% 0,#38bdf8 0,#4f46e5 45%,#a855f7 100%);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      box-shadow:0 0 16px rgba(56,189,248,.8);
    }
    .logo-text{display:flex;flex-direction:column;line-height:1.1;}
    .logo-title{
      font-size:.9rem;
      font-weight:700;
      text-transform:uppercase;
      letter-spacing:.12em;
    }
    .logo-sub{font-size:.75rem;color:var(--muted);}
    h1{font-size:1.1rem;margin-bottom:.2rem;}
    .subtitle{font-size:.8rem;color:var(--muted);margin-bottom:.9rem;}
    form{display:flex;flex-direction:column;gap:.6rem;}
    label{font-size:.78rem;display:flex;flex-direction:column;gap:.18rem;}
    input{
      width:100%;
      border-radius:var(--radius-pill);
      border:1px solid rgba(31,41,55,1);
      background:rgba(15,23,42,1);
      padding:.45rem .8rem;
      font-size:.82rem;
      color:var(--text);
      outline:none;
    }
    input:focus{
      border-color:rgba(59,130,246,1);
      box-shadow:0 0 0 1px rgba(59,130,246,.9);
    }
    .btn{
      margin-top:.7rem;
      width:100%;
      border-radius:var(--radius-pill);
      border:none;
      padding:.5rem .9rem;
      font-size:.85rem;
      font-weight:500;
      cursor:pointer;
      background:linear-gradient(to right,#0ea5e9,#22c55e);
      color:#ecfeff;
      box-shadow:0 0 0 1px rgba(56,189,248,.7),0 0 18px rgba(56,189,248,.7);
    }
    .btn:hover{filter:brightness(1.05);}
    .footer{
      margin-top:.85rem;
      font-size:.78rem;
      color:var(--muted);
      text-align:center;
    }
    .footer a{color:#38bdf8;text-decoration:none;}
    .error{
      font-size:.75rem;
      color:#fecaca;
      margin-top:.2rem;
      display:none;
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="logo">
      <div class="logo-badge">KV</div>
      <div class="logo-text">
        <div class="logo-title">KALIVENTAS</div>
        <div class="logo-sub">Inicio de sesión</div>
      </div>
    </div>

    <h1>Inicia sesión en tu panel</h1>
    <p class="subtitle">
      Entra con el correo que usaste al registrarte. Si todavía no tienes cuenta, primero regístrate.
    </p>

    <form id="login-form">
      <label>
        Correo electrónico
        <input type="email" id="login-email" required placeholder="tucorreo@ejemplo.com" />
      </label>

      <label>
        Contraseña (si la configuraste)
        <input type="password" id="login-pass" placeholder="Opcional por ahora" />
      </label>

      <span id="login-error" class="error">
        Error al iniciar sesión.
      </span>

      <button type="submit" class="btn">Entrar al panel</button>
    </form>

    <div class="footer">
      ¿Todavía no tienes cuenta?
      <a href="registro.html">Regístrate aquí</a>
    </div>
  </div>

  <script>
    // ✅ API REAL EN RENDER
    const API_BASE = "https://kaliventas-api.onrender.com/api";

    document.addEventListener("DOMContentLoaded", function () {
      const form  = document.getElementById("login-form");
      const error = document.getElementById("login-error");

      form.addEventListener("submit", async function (e) {
        e.preventDefault();
        error.style.display = "none";

        const email = document.getElementById("login-email").value.trim().toLowerCase();
        const password = document.getElementById("login-pass").value.trim();

        if (!email) {
          error.textContent = "Escribe tu correo.";
          error.style.display = "block";
          return;
        }

        try {
          const res = await fetch(API_BASE + "/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password })
          });

          const data = await res.json();
          if (!res.ok) {
            console.error(data);
            error.textContent = data.error || "Error al iniciar sesión.";
            error.style.display = "block";
            return;
          }

          localStorage.setItem("kaliventas_current_user", JSON.stringify(data));
          localStorage.setItem("kaliventas_current_user_email", data.email);

          window.location.href = "panel.html";
        } catch (err) {
          console.error(err);
          error.textContent = "Error de conexión con el servidor.";
          error.style.display = "block";
        }
      });
    });
  </script>
</body>
</html>
